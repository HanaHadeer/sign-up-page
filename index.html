<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
    </head>

    <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
        <div style="width: 280px; background-color: silver; padding: 20px; border-radius: 10px; font-family: Arial, sans-serif;">
            <h2 fontfamily>Sign Up</h2>
            <form>

                <label for="username"><b>Username:</b></label> <br>
                <input type="text" id="username" placeholder=" Enter Your UserName" style="width: 100%; padding: 7px 0px 7px 0px; margin-top: 5px;">
                <br>
                

                <label for="email"><b>Email:</b></label> <br>
                <input type="email" id="email" placeholder=" Enter Your Personal Email" style="width: 100%; padding: 7px 0px 7px 0px; margin-top: 5px;">
                <br>


                <label for="gender"><b>Gender:</b></label><br>

                <label for="male"><b>Male</b></label>
                <input type="radio" name="gender" id="male" value="male">
                
                <label for="female"><b>Female</b></label>
                <input type="radio" name="gender" id="female" value="female">
                <br>

                
                <label for="Password"><b>Password:</b></label><br> 
                <input type="password" id="Password" style="width: 100%; padding: 7px 0px 7px 0px; margin-top: 5px;">
                <br>


                <label for="newsletter"><b>Subscribe to newsletter</b></label> <br>
                <input type="checkbox" id="newsletter">
                <br>


                <input type="submit" value="Sign Up" style="width: 100%; background-color: green; color: white; border: none; padding: 10px;">
            </form>
        </div>
    </body>
</html>
